<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stylish Code Block with Copy Function</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for the copy icon -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .code-container {
        position: relative;
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 640px;
    }
    pre {
        color: #fff;
        overflow: auto;
    }
    .copy-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 34px;
        height: 34px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
    }
    .copy-button:hover {
        background: #555;
    }
</style>
</head>
<body>

<div class="code-container">
    <!-- Button with copy icon -->
    <button class="copy-button" onclick="copyToClipboard()" title="Copy to clipboard">
        <i class="fas fa-copy"></i>
    </button>
    
    <!-- Code block -->
    <pre id="htmlCode"><code>
        .ez-toc-wrap-center {
margin: 0 auto 2em !important;
}
    </code></pre>
</div>

<script>
function copyToClipboard() {
    const text = document.getElementById('htmlCode').innerText;
    navigator.clipboard.writeText(text).then(function() {
        alert('Code copied successfully!');
    }, function(err) {
        alert('Failed to copy!');
        console.error('Async: Could not copy text: ', err);
    });
}
</script>

</body>
</html>
